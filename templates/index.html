<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>

    <h1 id="price"></h1>

    <input type="text" name="" id="alink">
    <button onclick="OpenFile()">go</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>
        function OpenFile()
        {
            amazonLink = document.getElementById("alink").value
            $.ajax({
                url:"/OpenFile",
                type: "POST",
                dataType: "json",
                data : {
                    link : amazonLink
                },
                success: function(data){
                    document.getElementById("price").innerHTML = data
                }
            });
        }
    </script>
</body>
</html>
